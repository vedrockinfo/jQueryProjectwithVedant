<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        transition: all 0.7s;
      }
      button.toggle.opened {
        padding: 7px 20px;
        border: none;
        background: black;
        color: #fff;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="elemne anotherclass">How we can catch the classes</div>
    <button class="toggle">click now</button>
    <script src="./jquery-3.2.1.min.js"></script>
    <script>
      jQuery(document).ready(function () {
        var classess = jQuery("div").attr("class");

        console.log(classess);

        jQuery(".toggle").click(function () {
          jQuery(this).toggleClass("opened");
        });
      });

      jQuery(document).ready(function () {
        jQuery(".elemne").click(function () {
          jQuery("button").toggleClass("toggle");
        });
      });
    </script>
  </body>
</html>
